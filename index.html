<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center col-lg-12 col-md-12 col-xs-12">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">
    <!-- time blocks start here-->

    <!-- 9am -->
    <div id="9Am" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        9AM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description">
        </textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1 ">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 10am -->
    <div id="10Am" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        10AM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 11am -->
    <div id="11Am" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        11AM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 12pm -->
    <div id="12Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        12PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 1pm -->
    <div id="1Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        1PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 2Pm -->
    <div id="2Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        2PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 3 pm -->
    <div id="3Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        3PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 4pm -->
    <div id="4Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        4PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- 5PM -->
    <div id="5Pm" class="time-block row">
      <div class="col-lg-1 col-md-1 col-xs-1 hour">
        5PM
      </div>
      <textarea class="col-xs-10 col-lg-10 col-md-10 description"></textarea>
      <button class="btn saveBtn col-xs-1 col-lg-1 col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
